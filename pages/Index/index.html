<head>

    <style>
        /* 首页数据展示！ */
        body {
            background: #f1f1f1
        }

        .layui-table,
        .layui-table-view {
            margin: 0;
        }

        .four-box {
            padding: 15px;
            background: white;
            /* float: left; */
            margin-left: 13px;
            flex: 1;
            position: relative;
            border-radius: 5px;
        }

        .four-box ._title {
            color: grey;
        }

        .static_num {
            font-weight: 600;
            font-size: 30px;
            text-align: center;
        }

        .row-1 {
            overflow: hidden;
            margin: 0 0 15px -15px;
            display: flex;
        }

        .row {
            margin-bottom: 15px;
        }

        .sure {
            color: white
        }

        .order_amount {
            text-align: center;
            font-size: 35px;
            margin-top: 15px

        .fr {
            float: right;
        }

        .total {
            height: 100px;
        }

        .gray {
            color: gray;
            cursor: pointer;
        }

        .profit_t {
            cursor: pointer;
        }

        .red {
            color: red;
        }

        .green {
            color: #8fd96b;
        }

        .lineBottom {
            position: absolute;
            bottom: 5px;
            width: 90%;
        }

        .device_icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            border-radius: 50%;
            display: inline-block;
            color: #000;
            text-align: center;
            line-height: 200%;
        }

        .device_icon_black {
            background: #333;
            color: white;
        }

            <div class="layui-col-md6">

                            <button class="layui-btn layui-btn-sm layui-btn-primary" data-type="2">7天</button>

                    <div class="layui-card-body" style="padding:0">

            <div class="layui-col-md6">
                <div class="layui-card" style="overflow:hidden">
                    <div class="layui-card-header pay_way" style="font-weight:600"><span class="profit_t">设备营收比例</span>&#x3000;&#x3000;<span
                            class="profit_t gray">支付方式营收比例</span> <span class="fr">
                            <button class="layui-btn layui-btn-sm" data-type="1">今天</button>

    <script>
        layui.use(['layer', 'form', 'jquery', 'element', 'table', 'common', 'laypage'], function () {
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                table = layui.table,
                element = layui.element,
                layEvent = layui.event,
                common = layui.common;
            element.render();
            // 统计数据
            common.getStaticData(function (res) {
                console.log(res);
                $('.static_num.total').text(res.data.income.total);
                $('.total-raise').html(parseInt(res.data.income.rate) >= 0 ?
                    '<i class="fa fa-caret-up green"></i>&#x3000;' + res.data.income.rate + '%' :
                    '<i class="fa fa-caret-down red"></i>&#x3000;' + res.data.income.rate + '%');
                $('.static_num.order_num_count').text(res.data.total.total);
                $('.limit-raise').html(parseInt(res.data.total.rate) >= 0 ?
                    '<i class="fa fa-caret-up green"></i>&#x3000;' + res.data.total.rate + '%' :
                    '<i class="fa fa-caret-down red"></i>&#x3000;' + res.data.total.rate + '%');
            });

            // 获取销售额/订单量echart

            $('.trend button').on('click', function () {
                let type = $(this).attr('data-type');
                common.getSalesOrdersData(type, function (res) {
                    console.log(res);

                    function newData(data) {
                        // 定义一个数组存放时间数据
                        let currentSlot = [];
                        // 定义一个数组存放订单总数
                        let orderTotal = [];
                        // 定义一个数组存放订单总金额
                        let orderQuota = [];
                        for (let i = 0; i < data.length; i++) {
                            if (typeof (data[i]) === "string") {
                                if (type == 1) {
                                    let times = data[i].slice(8, 10) + "点"
                                    currentSlot.push(times);
                                } else if (type == 2) {
                                    let times = data[i]
                                    currentSlot.push(times);
                                } else if (type == 3) {
                                    let times = data[i]
                                    currentSlot.push(times);
                                }

                            } else if (typeof (data[i]) === "object") {
                                for (let datas in data[i]) {
                                    if (datas === "total") {
                                        orderTotal.push(data[i][datas])
                                    } else if (datas === "money") {
                                        orderQuota.push(data[i][datas])
                                    }
                                }
                            }
                        }
                        return {
                            currentSlot,
                            orderTotal,
                            orderQuota
                        };
                    };
                    //     // 本月订单趋势图
                    var myChart = echarts.init(document.getElementById("orderTrend"));
                    option1 = {
                        title: {
                            text: '',
                            subtext: ''
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: {
                                    backgroundColor: '#283b56'
                                }
                            }
                        },
                        legend: {
                            data: ['销售额', '订单量'],
                            bottom: 0
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                dataView: {
                                    readOnly: false
                                },
                                magicType: {
                                    type: ['line', 'bar']
                                },
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: newData(res.data.time).currentSlot
                        },
                        yAxis: {
                            type: 'value',

                        },
                        series: [{
                                name: '销售额',
                                type: 'bar',
                                itemStyle: {
                                    normal: {
                                        color: '#1890ff'
                                    }
                                },
                                data: newData(res.data.data).orderQuota,
                                markPoint: {
                                    data: [{
                                            type: 'max',
                                            name: '最大值'
                                        },
                                        {
                                            type: 'min',
                                            name: '最小值'
                                        }
                                    ]
                                },
                                markLine: {
                                    data: [{
                                        type: 'average',
                                        name: '平均值'
                                    }]
                                }
                            },
                            {
                                name: '订单量',
                                type: 'line',
                                // data: getMonthOrderNum(res.data.list),
                                data: newData(res.data.data).orderTotal,
                                markPoint: {
                                    data: [{
                                        name: '周最低',
                                        value: -2,
                                        xAxis: 1,
                                        yAxis: -1.5
                                    }]
                                },
                                markLine: {
                                    data: [{
                                            type: 'average',
                                            name: '平均值'
                                        },
                                        [{
                                            symbol: 'none',
                                            x: '90%',
                                            yAxis: 'max'
                                        }, {
                                            symbol: 'circle',
                                            label: {
                                                normal: {
                                                    position: 'start',
                                                    formatter: '最大值'
                                                }
                                            },
                                            type: 'max',
                                            name: '最高点'
                                        }]
                                    ]
                                }
                            }
                        ]
                    };
                    myChart.setOption(option1);
                })
            });
            $('.trend button[data-type="1"]').click();


            //   设备情况统计
            common.getMonthDeviceUseData(function (res) {
                // console.log(res);
                // 月设备使用率
                $('.static_num.device_use').text((res.data).toFixed(2) * 100 + '%');
            });
            common.getDeviceStatusData(function (res) {
                //    console.log(res);
                $('td.device_total').text(res.data.count);
                $('td.kongxian').text(res.data[0]);
                $('td.use').text(res.data[1]);
                $('td.online').text(res.data[2]);
                $('td.outline').text(res.data[3]);
                $('td.bad').text(res.data[4]);
            });
            // 获取设备活跃度
            table.render({
                elem: '#deviceActivity',
                skin: 'nob',
                size: 'lg',
                cols: [
                    [{
                        field: 'name',
                        title: '设备/次数',
                    }, {
                        field: 'low',
                        title: '低频',
                    }, {
                        field: 'normal',
                        title: '正常',

                    }, {
                        field: 'high',
                        title: '高频',

                    }]
                ],
                height: 300,
                data: [{
                    name: '洗衣机',
                    low: '20',
                    normal: '50',
                    'high': '30'
                }, {
                    name: '吹风机',
                    low: '20',
                    normal: '50',
                    'high': '30'
                }, {
                    name: '洗衣机',
                    low: '20',
                    normal: '50',
                    'high': '30'
                }, {
                    name: '洗衣机',
                    low: '20',
                    normal: '50',
                    'high': '30'
                }]

            });
            //获取产品订购统计  
            function getProductData(type, cate) {
                var params = {
                    "vendor_id": layui.sessionData("id").id,
                    "type": type,
                    "order_type": cate
                };
                common.getProductData(params, function (res) {
                    console.log(res);
                    table.render({
                        elem: '#product',
                        cols: [
                            [{
                                field: 'name',
                                title: '设备名称',
                                templet: '',
                                align: 'center'
                            }, {
                                field: 'count',
                                title: '订单数量',
                                align: 'center'

                            }, {
                                field: 'money',
                                title: '订单金额(元)',
                                align: 'center'
                            }]
                        ],
                        cellMinWidth: 80,
                        data: res.data,
                        text: {
                            none: '暂无相关数据'
                        },

                    });
                });
            };
            element.on('tab(product)', function (data) {
                getProductData($('.product button').not('.layui-btn-primary').attr('data-type'), $(data
                    .elem.context).attr('data-cate'))
            });
            getProductData($('.product button').not('.layui-btn-primary').attr('data-type'), $(
                '.layui-tab[lay-filter="product"]').find('.layui-this').attr(
                'data-cate'));

            function getProgramData() {
                var params = {
                    "vendor_id": layui.sessionData('id').id,
                    "timeType": $('.pay_way button').not('.layui-btn-primary').attr('data-type')
                };
                common.getProgramData(params, function (res) {
                    console.log(res);
                    $('.order_amount').text(res.data.total);
                    // 获取功能
                    function getSinData(data) {
                        var arr = [];
                        data.forEach(ele => {
                            var value = {
                                scale: ele.scale,
                                name: ele.server_name,
                                money: ele.money
                            };
                            arr.push(value)
                        });
                        return arr;
                    };
                    // 获取钱
                    function getMoneyData(data) {
                        var arr = [];
                        data.forEach(ele => {
                            var value = {
                                value: ele.money,
                                name: ele.server_name
                            };
                            arr.push(value)
                        });
                        return arr;
                    };
                    initPayway(getSinData(res.data.list), getMoneyData(res.data.list))
                });
            }
            // 支付方式营收占比
            function getPaywayData() {
                var params = {
                    "vendor_id": layui.sessionData('id').id,
                    "timeType": $('.pay_way button').not('.layui-btn-primary').attr('data-type')
                };
                // console.log(params);
                common.getPaywayData(params, function (res) {
                    console.log(res);
                    // 获取功能
                    function getSinData(data) {
                        var arr = [];
                        data.forEach(ele => {
                            var value = {
                                scale: ele.scale,
                                name: ele.pay_way,
                                money:ele.money
                            };
                            arr.push(value)
                        });
                        return arr;
                    };
                    // 获取钱
                    function getMoneyData(data) {
                        var arr = [];
                        data.forEach(ele => {
                            var value = {
                                value: ele.money,
                                name: ele.pay_way
                            };
                            arr.push(value)
                        });
                        return arr;
                    };

                  
                    initPayway(getSinData(res.data.list), getMoneyData(res.data.list))

                });
            };
            getProgramData();

            function initPayway(data1, data2) {
                var programChart = echarts.init(document.getElementById(
                    "programData"));
                option2 = {
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        type: 'scroll',
                        x: 'right',
                        y: 30,
                        data: data1,
                        formatter: function (name) {
                            var data = data1,
                                scale, money;
                            data.forEach(function (ele, index) {
                                if (ele.name == name) {
                                    scale = ele.scale, money = ele.money
                                }
                            })
                            return name + ' ' + scale + '%' + ' ' + '￥' + money;
                        }
                    },
                    series: [{
                        name: '营收占比',
                        type: 'pie',
                        selectedMode: 'single',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bolder'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        center: [150, 150],
                        data: data2
                    }]
                };
                programChart.setOption(option2);
            }



            $('.tip1').on('click', function () {
                var that = this;
                layer.tips('所有设备截止当前产生的销售金额；<br>7天环比：近7天和上一个7天的数据比', that); //在元素的事件回调体中，follow直接赋予this即可
            });
            $('.tip2').on('click', function () {
                var that = this;
                layer.tips('所有设备截止到当前产生的所有订单数据', that); //在元素的事件回调体中，follow直接赋予this即可
            });
            $('.tip3').on('click', function () {
                var that = this;
                layer.tips('所有设备今日/近7天/近30天的销售额', that); //在元素的事件回调体中，follow直接赋予this即可
            });
            $('.tip4').on('click', function () {
                var that = this;
                layer.tips('近7天和近30天被使用过的设备占总设备的占比<br>7天环比：近7天和上一个7天的数据比', that); //在元素的事件回调体中，follow直接赋予this即可
            });


            $("#sale").change(function () {
                var selected = $(this).children('option:selected').val();
                
                saleChange(selected);

            });

            function saleChange(selected) {
                common.getSaleDataByDate(selected, function (res) {

                var url = $(this).attr('data-url');

                layer.open({

                    title: title,
                    shade: false,
                    area: ['100%', '100%'],
