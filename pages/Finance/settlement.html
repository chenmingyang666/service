<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>结算管理</title>
    <style>
        .layui-tab-title .layui-this{
        color: #1890ff;
    }
    </style>
    <script src="../../js/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
</head>

<body>


    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">申请结算</li>
            <li>结算历史</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show"></div>
            <div class="layui-tab-item">

                <form class="layui-form layui-layer-border" style=" padding: 10px;background-color: white;overflow: hidden;"
                    lay-filter="searchBox">


                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" class="layui-input" id="beginTime" placeholder="开始日期"
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="endTime" class="layui-input" id="endTime" placeholder="结束日期"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline" style="">
                        <button class="layui-btn" lay-submit lay-filter="searchBox">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>




            </div>
        </div>
    </div>

    <!-- 结果显示表格 -->
    <div class="layui-form">
        <table class="layui-table" id="data_demo" style="margin: 0;" lay-filter="datatable">

        </table>
        <div id="laypage"></div>

    </div>


    <script type="text/html" id="toolBar">
        <a style="cursor:pointer;" class="layui-btn layui-btn-xs" lay-event="settle">申请结算</a>
        <span>待结算</span>
        <span>已结算</span>
        
    </script>

    <script src="../data.js"></script>
    <script>
        layui.use(['layer', 'form', 'jquery', 'element', 'table', 'common', 'laypage', 'laydate'], function () {
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                table = layui.table,
                element = layui.element,
                layEvent = layui.event,
                laypage = layui.laypage,
                laydate = layui.laydate,
                common = layui.common,
                active = {
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // if (data.length == 0) {
                        //     return layer.msg('请选择数据')
                        // }
                        parent.layer.confirm('确认导出二维码数据?', {
                            icon: 3,
                            title: '提示',
                            btn: ['确认', '取消'],
                            yes: function (index) {
                                var qrCode = $("input[name='qrCode']").val(),
                                    status = $("select[name='status']").next().find(
                                        'dl dd.layui-this').attr('lay-value');
                                var urlStr = common.baseUrl +
                                    'common/exportQR?userId=' +
                                    layui.sessionData('id').id + '&qrCode=' + qrCode +
                                    '&status=' + status;
                                urlStr = urlStr.replace("undefined", '');
                                console.log(urlStr);
                                window.location.href = urlStr;
                                parent.layer.closeAll()
                            },
                            btn2: function (index) {
                                parent.layer.closeAll()
                            }
                        });
                    },
                    getCheckLength: function () { //获取选中数目
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // layer.msg('选中了：' + data.length + ' 个');
                    },
                    isAll: function () { //验证是否全选
                        var checkStatus = table.checkStatus('data_demo');
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    }
                };
            // 日期
            laydate.render({
                elem: '#beginTime',
                type: 'date',
                format: 'yyyy-MM-dd',
                theme: '#393D49',
                max: getYestoday(new Date())
            });
            laydate.render({
                elem: '#endTime',
                type: 'date',
                format: 'yyyy-MM-dd',
                theme: '#393D49',
                max: getYestoday(new Date())
            });
            //    二维码处理

            // 获取二维码列表
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10,
                    pageSize: 10
                };

            function productsearch(param, start, limitsize) {
                // param.page = start;
                // param.pageSize = limitsize;
                param.vendor_id = layui.sessionData('id').id;
                common.getFianceData(param, function (res) {
                    console.log(res);
                    // 展示搜索结果的表格
                    table.render({
                        elem: '#data_demo',
                        cols: [
                            [{
                                    field: 'address',
                                    title: '结算时间',
                                    sort: true,
                                }, {
                                    field: 'name',
                                    title: '订单金额',

                                }, {
                                    field: 'server_name',
                                    title: '优惠金额',
                                    align: 'center',
                                }, {
                                    field: 'order_num',
                                    title: '实收金额',
                                    align: 'center'
                                }, {
                                    field: 'sum',
                                    title: '手续费',
                                    align: 'center'
                                },
                                {
                                    field: 'order_numer',
                                    title: '平台手续费',
                                    align: 'center'
                                }, {
                                    field: 'buyer_pay_amount',
                                    title: '结算金额',
                                    align: 'center'
                                }, {
                                    fixed: 'right',
                                    width: 150,
                                    align: 'center',
                                    title: '申请结算',
                                    toolbar: '#toolBar',
                                }
                            ]
                        ],

                        data: res.data.list,
                        done: function (res1, curr, count) {
                            console.log(res1);
                            //如果是异步请求数据方式，res即为你接口返回的信息。
                            //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                            laypage.render({
                                elem: 'laypage',
                                count: res.data.count,
                                curr: param.page,
                                limit: limitcount,
                                theme: 'right',
                                limits: [10, 20, 50, 100],
                                layout: ['prev', 'page', 'next', 'skip', 'count',
                                    'limit'
                                ],
                                jump: function (obj, first) {
                                    if (!first) {
                                        curnum = obj.curr;
                                        limitcount = obj.limit;
                                        param.page = obj.curr;
                                        param.size = obj.limit;
                                        productsearch(param, curnum,
                                            limitcount);
                                    }
                                }
                            });
                        }

                    });
                });
            }
            productsearch(param, curnum, limitcount);
            element.render();
            form.render();
            //表单查询提交
            form.on('submit(searchBox)', function (data) {
                console.log(data.elem); //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form); //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(JSON.stringify(data.field)); //当前容器的全部表单字段，名值对形式：{name: value}
                var param = {
                    page: curnum,
                    size: limitcount
                };
                var obj = Object.assign(param, data.field);
                console.log(obj);
                productsearch(obj, curnum, limitcount);
                return false;
            });
            // 全选和反选
            form.on('checkbox(allChoose)', function (data) {
                console.log(data);
                var child = $(data.elem).parents('table').find('tbody input[name="singItem"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
            form.on('checkbox(itemChoose)', function (data) {
                var sib = $(data.elem).parents('table').find('tbody input[name="singItem"]:checked').length;
                var total = $(data.elem).parents('table').find('tbody input[name="singItem"]').length;
                if (sib == total) {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        true);
                    form.render();
                } else {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        false);
                    form.render();
                }
            });
            //监听工具条
            table.on('tool(datatable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'details') {


                    window.location.href = 'summaryDetail.html?vendor_id=' + layui.sessionData('id').id +
                        '&startTime=' + $('input[name="startTime"]').val() +
                        '&endTime=' + $('input[name="endTime"]').val() + '&address=' + $(
                            'input[name="address"]').val() + '&pjtName=' + $('input[name="pjtName"]').val() +
                        '&productName=' + $('input[name="productName"]').val();
                }
            });
            $('body').on('click', '.demoTable .layui-btn', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
