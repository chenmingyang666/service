<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>二维码管理</title>
    <style>
        .layui-laypage-right {
            float: right !important;
        }

        label.layui-form-label {
            padding: 9px 0 !important;
        }

        .layui-table-cell {
            height: 70px;
            line-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .laytable-cell-1-image {
            /*最后的pic为字段的field*/
            /* height: 100% !important;
            max-width: 100%; */
        }
    </style>

    <script src="../../js/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/global.js"></script>
</head>

<body>

    <div id="codeImg"></div>
    <form class="layui-form layui-layer-border" style=" padding: 10px;background-color: white" lay-filter="searchBox">
        <div class="layui-form-item" style="margin-bottom: 0">
            <div class="layui-inline">
                <label class="layui-form-label" style="width:100px ;">二维码编号：</label>
                <div class="layui-input-block">
                    <input type="text" name="qrCode" placeholder="输入编码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <select name="status" lay-verify="">

                        <option value="">全部</option>
                        <option value="0">已绑定</option>
                        <option value="1">未使用</option>
                        <option value="2">已废弃</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" style="float: right;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="searchBox">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>

        </div>


    </form>
    <!-- 结果显示表格 -->
    <div class="layui-form">
        <table class="layui-table" id="data_demo" style="margin: 0;" lay-filter="datatable">
            <div class="demoTable" style="text-align: right;margin: 10px 0 0">
                <button class="layui-btn layui-btn-primary" data-type="getCheckData">导出</button>

            </div>
        </table>
        <div id="laypage"></div>

    </div>

    <script type="text/html" id="sexTpl">
        {{# if(d.sex === '女'){ }}
        <span style="color: #F581B2;">{{ d.sex }}</span>
        {{# } else { }} {{ d.sex }} {{# } }}
    </script>

    <script type="text/html" id="stateTpl">
        {{# if(d.status == 0){ }}
        <button class="layui-btn layui-btn-normal layui-btn-xs">已绑定</button>
        {{# } else if(d.status==1){ }}
        <button class="layui-btn layui-btn-primary layui-btn-xs">未使用</button>
        {{# } else if(d.status==2){ }}
        <button class="layui-btn layui-btn-danger layui-btn-xs">已废弃</button>

        {{#} }}
    </script>

    <script type="text/html" id="toolBar">
        {{# if(d.status == 2){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs layui-disabled" >作废</a>
        {{#}else{ }}
         <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="obsolete">作废</a>
        {{#} }}
       

    </script>

    <script src="../data.js"></script>
    <script>
        layui.use(['layer', 'form', 'jquery', 'element', 'table', 'common', 'laypage'], function () {
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                table = layui.table,
                element = layui.element,
                layEvent = layui.event,
                laypage = layui.laypage,
                common = layui.common,
                active = {
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // if (data.length == 0) {
                        //     return layer.msg('请选择数据')
                        // }
                        parent.layer.confirm('确认导出二维码数据?', {
                            icon: 3,
                            title: '提示',
                            btn: ['确认', '取消'],
                            yes: function (index) {

                                var qrCode = $("input[name='qrCode']").val(),
                                    status = $("select[name='status']").next().find(
                                        'dl dd.layui-this').attr('lay-value');
                                var urlStr = common.baseUrl +
                                    'common/exportQR?userId=' +
                                    layui.sessionData('id').id + '&qrCode=' + qrCode +
                                    '&status=' + status;
                                urlStr = urlStr.replace("undefined", '');
                                console.log(urlStr);
                                window.location.href = urlStr;
                                parent.layer.closeAll()
                            },
                            btn2: function (index) {
                                parent.layer.closeAll()

                            }

                        });
                    },
                    getCheckLength: function () { //获取选中数目
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // layer.msg('选中了：' + data.length + ' 个');
                    },
                    isAll: function () { //验证是否全选
                        var checkStatus = table.checkStatus('data_demo');
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    }
                };

            //    二维码处理

            // 获取二维码列表
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10
                };

            function productsearch(param, start, limitsize) {
                common.getQrList(param, function (res) {
                    console.log(res);
                    // 展示搜索结果的表格
                    table.render({
                        elem: '#data_demo',
                        cols: [
                            [{
                                checkbox: true,
                                fixed: 'left',
                                width: 80
                            }, {
                                   title: '序号',
                                   templet:function (d) {
                                       return d.LAY_TABLE_INDEX+1
                                   }
                               },{
                                field: 'qrCode',
                                title: '二维码编号',
                                sort: true,
                            }, {
                                field: 'url',
                                title: 'URL地址',
                            }, {
                                field: 'image',
                                title: '图片',
                                templet: '<div><img src="{{d.image}}"/></div>',
                                align: 'center',
                            }, {
                                field: 'status',
                                title: '状态',
                                templet: '#stateTpl',
                                align: 'center'
                            }, {
                                fixed: 'right',
                                width: 150,
                                align: 'center',
                                title: '操作',
                                toolbar: '#toolBar',
                            }]
                        ],

                        data: res.content,
                        limit:limitcount,
                        done: function (res1, curr, count) {
                            console.log(res1);
                            //如果是异步请求数据方式，res即为你接口返回的信息。
                            //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                            laypage.render({
                                elem: 'laypage',
                                count: res.totalElements,
                                curr: param.page,
                                limit: limitcount,
                                theme: 'right',
                                limits: [10, 20, 50, 100],
                                layout: ['prev', 'page', 'next', 'skip', 'count',
                                    'limit'
                                ],
                                jump: function (obj, first) {
                                    if (!first) {
                                        curnum = obj.curr;
                                        limitcount = obj.limit;
                                        param.page = obj.curr;
                                        param.size = obj.limit;
                                        productsearch(param, curnum,
                                            limitcount);
                                    }
                                }
                            });
                        }

                    });
                });
            }
            productsearch(param, curnum, limitcount);
            element.render();
            form.render();
            //表单查询提交
            form.on('submit(searchBox)', function (data) {
                var needData = data.field;
                var param = {
                    page: 1,
                    pageSize: 10,
                    size:10
                };
                var obj = Object.assign(needData,param );
                console.log(obj);
                productsearch(obj, curnum, limitcount);
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
            // 全选和反选
            form.on('checkbox(allChoose)', function (data) {
                console.log(data);
                var child = $(data.elem).parents('table').find('tbody input[name="singItem"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
            form.on('checkbox(itemChoose)', function (data) {
                var sib = $(data.elem).parents('table').find('tbody input[name="singItem"]:checked').length;
                var total = $(data.elem).parents('table').find('tbody input[name="singItem"]').length;
                if (sib == total) {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        true);
                    form.render();
                } else {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        false);
                    form.render();
                }
            });

            // 监听表格内编辑
            table.on('edit(datatable)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj.value); //得到修改后的值
                console.log(obj.field); //当前编辑的字段名
                console.log(obj.data); //所在行的所有相关数据  
                layer.msg('编辑保存')
            });
            //监听工具条
            table.on('tool(datatable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'obsolete') {
                    parent.layer.confirm('作废本行二维码?', function (index) {

                        common.updateQrList(data.id, function (res) {
                            console.log(res);
                            if (res.code == 200) {
                                obj.del();
                                productsearch(param, curnum, limitcount);
                            };
                        });

                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存

                        parent.layer.closeAll();
                        productsearch(param, curnum, limitcount);
                        layer.msg('删除成功')
                        //向服务端发送删除指令

                    });
                }
            });
            $('body').on('click', '.demoTable .layui-btn', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
