    <script>
        layui.use(['table', 'jquery', 'common'], function () {
            var table = layui.table,
                $ = layui.jquery,
                common = layui.common;
            var url = location.href;
            $('body').on('click', '.back', function () {
                window.history.back()
            });

            var order_num = parseURL(url).order_num,
                giveData = new Array();
            common.getOrderDetail(order_num, function (res) {
                
                giveData.push(res.data[0]);
                console.log(giveData[0]);
                if (res.code == 200) {
                    // 订单信息

                    table.render({
                        elem: '#orderDetail',
                        cols: [
                            [{
                                field: 'order_num',
                                title: '订单编号',
                                align: 'center',
                            }, {
                                field: 'phone',
                                title: '用户',
                                align: 'center',
                            }, {
                                field: 'order_status',
                                title: '订单状态',
                                align: 'center',
                                templet: '#buttonTpl'
                            }, {
                                field: 'source',
                                title: '订单来源',
                                align: 'center',
                                templet: '#orderSource'
                            }, {
                                field: 'create_date',
                                title: '下单时间',
                                align: 'center',
                                templet:function(d){
                                    if(d.create_date){
                                          return timeChange(d.create_date)
                                    }
                                }
                            },{
                                field: 'use_value',
                                title: '接水量/运行时间',
                                templet:function(d){
                                    if(d.order_type=="03"){
                                       if(d.user_value!=null){
                                            return d.user_value+'毫升'
                                       }else{
                                           return '0'
                                       }
                                       
                                    }else{
                                        if(d.user_value!=null){
                                            return d.user_value+'分钟'
                                       }else{
                                           return '0'
                                       }
                                       

                                    }
                                }
                            }]
                        ],
                        cellMinWidth: 80,
                        data: giveData,
                    });
                  
                    // 支付信息  cause=1,2,7不显示
                    if(!(giveData[0].cause==1 || giveData[0].cause==2 ||giveData[0].cause==7 || (giveData[0].order_status==1))){
                        $('.site-title.payTitle').show();
                        table.render({
                        elem: '#payDetail',
                        cols: [
                            [{
                                field: 'trade_no',
                                title: '支付流水号',
                                align: 'center',
                                fixed: true
                            }, {
                                field: 'buyer_logon_id',
                                title: '支付账号',
                                align: 'center',
                            }, {
                                field: 'pay_way',
                                title: '支付方式',
                                align: 'center',
                                templet: function (d) {
                                    if (d.pay_way == '01') {
                                      return  d.pay_way = '微信支付'
                                    }else if (d.pay_way == '02') {
                                        return d.pay_way = '支付宝支付'
                                    }
                                    else if (d.pay_way == '03') {
                                        return d.pay_way = '余额支付'
                                    }else if(d.pay_way=='04'){
                                        return d.pay_way = '公众号支付'
                                    }
                                }
                            }, {
                                field: 'buyer_pay_amount',
                                title: '支付金额(元)',
                                align: 'center',
                                templet: function (d) {
                                    if(d.buyer_pay_amount){
                                       return '￥' + d.buyer_pay_amount 
                                    }else{
                                        return '0'
                                    }
                                }
                            }, 
                            // {

                            //     title: '支付状态',

                            //     templet: '#buttonTpl'
                            // } ,

                                field: 'pay_time',
                                title: '支付时间',
                                align: 'center',
                                templet:function(d){
                                    if(d.pay_time){
                                        return timeChange(d.pay_time)
                                    }else{
                                        return '0'
                                    }  
                                }
                            },{
                                field: 'refund_time',
                                title: '退款时间',
                                align: 'center',
                                templet:function(d){
                                    if(d.refund_time){
                                        return timeChange(d.refund_time)
                                    }else{
                                        return '未退款'
                                    }
                                    
                                }
                            }, {
                                field: 'score',
                                title: '是否退款',
                                align: 'center',
                                templet:'#isRefund'
                            }]
                        ],
                        data: giveData,

                    //     data: giveData,
                    // });
                    // 设备信息
                    table.render({
                        elem: '#deviceDetail',
                        cols: [
                            [{
                                field: 'device_name',
                                title: '设备名称',
                                align: 'center',
                            }, {
                                field: 'run_start',
                                title: '开始运行时间',
                                align: 'center',
                                templet:function(d){
                                    if(d.run_start){
                                        return timeChange(d.run_start)
                                    }else{
                                        return '无数据'
                                    }
                                }
                            }, {
                                field: 'run_end',
                                title: '停止运行时间',
