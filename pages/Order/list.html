                        <option value="2">超时未支付</option>

    <script>
        layui.use(['layer', 'form', 'jquery', 'element', 'table', 'common', 'laypage', 'laydate', 'main'], function () {
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                table = layui.table,
                element = layui.element,
                layEvent = layui.event,
                common = layui.common,
                laydate = layui.laydate,
                laypage = layui.laypage,
                active = {
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // if (data.length > 0) {
                        //     layer.alert(JSON.stringify(data))
                        // } else {
                        //     layer.msg('请先勾选设备')
                        // }
                        parent.layer.confirm('确认导出订单?', {
                            icon: 3,
                            title: '提示',
                            btn: ['确认', '取消'],
                            yes: function (index) {
                                var order_num = $(
                                        "input[name='order_num']").val(),
                                    nick_name = $(
                                        "input[name='nick_name']").val(),
                                    phone = $(
                                        "input[name='phone']").val(),
                                    payWay = $(
                                        "select[name='payWay']").next().find(
                                        'dl dd.layui-this').attr('lay-value'),
                                    cause = $(
                                        "select[name='cause']").next().find(
                                        'dl dd.layui-this').attr('lay-value'),
                                    startTime = $(
                                        "input[name='startTime']").val(),
                                    endTime = $(
                                        "input[name='endTime']").val();
                                var urlStr = common.baseUrl +
                                    'order/export?userId=' +
                                    layui.sessionData('id').id + '&order_num=' + order_num +
                                    '&phone=' + phone + '&nick_name=' + nick_name +
                                    '&payWay=' + payWay +
                                    '&cause=' + cause +
                                    '&startTime=' + startTime +
                                    '&endTime=' + endTime;
                                urlStr = urlStr.replace(/undefined/g, '');
                                console.log(urlStr);
                                parent.layer.closeAll();
                                window.location.href = urlStr;
                            },
                            btn2: function (index) {
                                parent.layer.closeAll()
                            }
                        });
                    },
                    getCheckLength: function () { //获取选中数目
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                    },
                    isAll: function () { //验证是否全选
                        var checkStatus = table.checkStatus('data_demo');
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    }
                };
            // 日期
            laydate.render({
                elem: '#beginTime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss',
                theme: '#393D49',
            });
            laydate.render({
                elem: '#endTime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss',
                theme: '#393D49',
            });
            // 订单导航栏数量
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10,
                    pageSize: 10
                };
            //列表查询方法
            function productsearch(param, start, limitsize) {
                param.vendor_id = layui.sessionData('id').id;
                console.log(param);
                common.getOrderList(param, function (res) {
                    console.log(res);
                    $('.searchmenu ul li.allOrder cite').text(res.data.all);
                    $('.searchmenu ul li.pendpay cite').text(res.data.start);
                    $('.searchmenu ul li.using cite').text(res.data.use);
                    $('.searchmenu ul li.finished cite').text(res.data.finish);
                    $('.searchmenu ul li.refund cite').text(res.data.refund);

                    // 展示搜索结果的表格
                    table.render({
                        elem: '#data_demo',
                        cols: [
                            [{
                                checkbox: true,
                                fixed: 'left',
                                width: 50
                            }, {
                                field: 'order_num',
                                title: '订单编号',
                                // fixed: true,
                                // sort: true,
                            }, {
                                field: 'nick_name',
                                title: '用户名',
                            }, {
                                field: 'phone',
                                title: '手机号',
                            }, {
                                field: 'pay_way',
                                title: '支付方式',
                                templet: '#payWay',
                            }, {
                                field: 'money',
                                title: '订单金额',
                                // sort: true,
                                templet: function (d) {
                                    if (d.money == null || d.money ==
                                        '') {
                                        return '0'
                                    } else {
                                        return '￥' + d.money
                                    }
                                }
                            }, {
                                field: 'buyer_pay_amount',
                                title: '实付金额',
                                // sort: true,
                                templet: function (d) {
                                    if (d.buyer_pay_amount == null || d.buyer_pay_amount ==
                                        '') {
                                        return '0'
                                    } else {
                                        return '￥' + d.buyer_pay_amount
                                    }
                                }
                            }, {
                                field: 'order_status',
                                title: '订单状态',
                                templet: '#orderStatus',
                                align: 'center'
                            }, {
                                field: 'cause',
                                title: '订单状态说明',
                                templet: '#buttonTpl',
                                align: 'center'
                            }, {
                                field: 'create_date',
                                title: '下单时间',
                                align: 'center'
                            }, {
                                // fixed: 'right',
                                // width: 150,
                                align: 'center',
                                title: '操作',
                                toolbar: '#detailBar',
                            }]
                        ],
                        cellMinWidth: 80,
                        data: res.data.list,
                        limit: limitcount,
                        done: function (res1, curr, count) {
                            laypage.render({
                                elem: 'laypage',
                                count: res.data.total,
                                curr: param.page,
                                limits: [10, 20, 50, 100],
                                limit: limitcount,
                                theme: 'right',
                                layout: ['prev', 'page', 'next', 'skip', 'refresh',
                                    'count', 'limit'
                                ],
                                jump: function (obj, first) {
                                    if (!first) {
                                        curnum = obj.curr;
                                        limitcount = obj.limit;
                                        param.page = obj.curr;
                                        param.pageSize = obj.limit;
                                        productsearch(param, curnum,
                                            limitcount);
                                    }
                                }
                            });
                        },
                        text: {
                            none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
                        }
                    });
                    $('#laypage .layui-laypage-prev').before('<span style="border:none">' +
                        '订单金额：¥1012，结算金额：¥988' + '</span>');
                });
            }
            productsearch(param, curnum, limitcount);
            element.render();
            form.render();
            //表单查询提交
            form.on('submit(searchBox)', function (data) {
                // console.log(JSON.stringify(data.field)); //当前容器的全部表单字段，名值对形式：{name: value}
                var needData = data.field,
                    param = {
                        page: 1,
                        pageSize: 10,
                        size: 10
                    };
                var obj = Object.assign(param, needData);
                console.log(obj);
                productsearch(obj, curnum, limitcount);
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
            // 全选和反选
            form.on('checkbox(allChoose)', function (data) {
                console.log(data);
                var child = $(data.elem).parents('table').find('tbody input[name="singItem"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
            form.on('checkbox(itemChoose)', function (data) {
                var sib = $(data.elem).parents('table').find('tbody input[name="singItem"]:checked')
                    .length;
                var total = $(data.elem).parents('table').find('tbody input[name="singItem"]').length;
                if (sib == total) {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop(
                        "checked",
                        true);
                    form.render();
                } else {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop(
                        "checked",
                        false);
                    form.render();
                }
            });
            //监听工具条
            table.on('tool(datatable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'details') { //查看
                    initModal('订单详情', 'orderDetail.html?order_num=' + data.order_num);
                } else if (layEvent === 'returnMoney') {
                    var that = $(this);
                    layui.layer.open({
                        title: '退款原因：',
                        type: 1,
                        shade: 0,
                        area: ['300px', '500px'],
                        content: $('.refundBox'),
                        btn: ['确定', '取消'],
                        yes: function (index, layero) {
                            var params = {
                                vendor_id: layui.sessionData('id').id,
                                order_num: data.order_num
                            };
                            common.orderRefund(params, function (res) {
                                if (res.code == 200) {
                                    layer.closeAll();
                                    layer.msg('退款成功');
                                    that.hide();
                                    productsearch(param, curnum, limitcount);
                                } else {
                                    layer.msg(res.message);
                                    layer.closeAll();
                                }
                            })
                        },
                        success: function (layero, index) {
                            console.log(layero[0]);
                            form.render()
                        },
                        btn2: function (index) {
                            layer.closeAll();
                        },
                        cancel: function (index) {
                            layer.closeAll();
                        }
                    });

                } else if (layEvent === 'unlock') {
                    layer.msg('复位')
                }
            });
            $('body').on('click', '.searchmenu ul li', function (e) {
                var select = $(this).index();
                // $('#chooseStatus').siblings("div.layui-form-select").find('dl dd').eq(select).click();
                if ($(this).hasClass('allOrder')) { //全部订单
                    var param = {
                        page: 1,
                        pageSize: 10,
                    };
                    productsearch(param, curnum, limitcount);
                } else if ($(this).hasClass('pendpay')) { //待付款

                    var param = {
                        page: 1,
                        pageSize: 10,
                        order_status: 1
                    };
                    productsearch(param, curnum, limitcount);
                } else if ($(this).hasClass('using')) { //使用中
                    var param = {
                        page: 1,
                        pageSize: 10,
                        order_status: 2
                    };
                    productsearch(param, curnum, limitcount);

                } else if ($(this).hasClass('finished')) { //已完成
                    var param = {
                        page: 1,
                        pageSize: 10,
                        order_status: 3
                    };
                    productsearch(param, curnum, limitcount);

                } else if ($(this).hasClass('refund')) { //已退款
                    var param = {
                        page: 1,
                        pageSize: 10,
                        order_status: 4
                    };
                    productsearch(param, curnum, limitcount);
                }
            }).on('click', '.demoTable .layui-btn', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            }).on('click', '.refresh', function () {
                window.location.reload()
            });
        });
    </script>
