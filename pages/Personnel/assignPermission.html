<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>分配人员权限</title>
    <script src="../../js/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
</head>

<body>
    <form class="layui-form layui-layer-border" style=" padding: 10px;background-color: white" lay-filter="searchBox">
        <div class="layui-form-item" style="margin-bottom: 0">
            <div class="layui-inline">
                <label class="layui-form-label">角色：</label>
                <div class="layui-input-inline">
                    <select name="role" lay-filter="role" lay-verify="">
                        <option value="">请选择</option>
                        <option value="01">运营人员</option>
                        <option value="02">运维人员</option>
                        <option value="03">客服人员</option>
                        <option value="04">财务人员</option>
                        <option value="*">新增角色</option>
                    </select>
                </div>
                <span class="addRole hide">
                    <label class="layui-form-label" style="width:100px">新增角色名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pjtname" class="layui-input" placeholder="输入角色名称" autocomplete="off">
                    </div>
                </span>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="searchBox">确定</button>
                </div>

            </div>
            <!-- 结果显示表格 -->
            <div class="layui-form">
                <table class="layui-table" id="data_demo" style="margin: 0;" lay-filter="datatable">
                </table>
                <div id="laypage"></div>

            </div>

    </form>

  

    <script type="text/html" id="toolBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>

    <script src="../data.js"></script>
    <script>
        layui.use(['layer', 'form', 'jquery', 'element', 'table', 'common', 'laypage', 'laydate'], function () {
            var $ = layui.$,
                layer = layui.layer,
                form = layui.form,
                table = layui.table,
                element = layui.element,
                layEvent = layui.event,
                laypage = layui.laypage,
                laydate = layui.laydate,
                common = layui.common,
                active = {
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // if (data.length == 0) {
                        //     return layer.msg('请选择数据')
                        // }

                    },
                    getCheckLength: function () { //获取选中数目
                        var checkStatus = table.checkStatus('data_demo'),
                            data = checkStatus.data;
                        // layer.msg('选中了：' + data.length + ' 个');
                    },
                    isAll: function () { //验证是否全选
                        var checkStatus = table.checkStatus('data_demo');
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    }
                };
            form.on('select(role)', function (data) {
                if (data.value == '*') {
                    $('.addRole').show();
                } else {
                    $('.addRole').hide();

                }
            });
            // 获取人员管理列表
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10,
                    pageSize: 10
                };

            function productsearch(param, start, limitsize) {
                // param.page = start;
                // param.pageSize = limitsize;
                param.vendorId = layui.sessionData('id').id;

                common.getProfitData(param, function (res) {
                    console.log(res);
                    // 展示搜索结果的表格
                    table.render({
                        elem: '#data_demo',
                        cols: [
                            [{
                                checkbox: true,
                                fixed: 'left',
                                width: 80,  
                            },{
                                field: 'name',
                                title: '权限',
                            }]
                        ],
                            width:500,
                        data: res.data.list,
                        done: function (res1, curr, count) {
                            console.log(res1);
                            //如果是异步请求数据方式，res即为你接口返回的信息。
                            laypage.render({
                                elem: 'laypage',
                                count: res.data.count,
                                curr: param.page,
                                limit: limitcount,
                                // theme: 'right',
                                limits: [10, 20, 50, 100],
                                layout: ['prev', 'page','next', 'skip', 'count',
                                    'limit'
                                ],
                                jump: function (obj, first) {
                                    if (!first) {
                                        curnum = obj.curr;
                                        limitcount = obj.limit;
                                        param.page = obj.curr;
                                        param.size = obj.limit;
                                        productsearch(param, curnum,limitcount);
                                    }
                                }
                            });
                        }

                    });
                });
            }
            productsearch(param, curnum, limitcount);
            element.render();
            form.render();
            //表单查询提交
            form.on('submit(searchBox)', function (data) {
                var needData = data.field,
                    param = {
                        page: 1,
                        pageSize: 10,
                        size: 10
                    };
                var obj = Object.assign(param, needData);
                console.log(obj);
                productsearch(obj, curnum, limitcount);
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
            // 全选和反选
            form.on('checkbox(allChoose)', function (data) {
                console.log(data);
                var child = $(data.elem).parents('table').find('tbody input[name="singItem"]');
                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
            form.on('checkbox(itemChoose)', function (data) {
                var sib = $(data.elem).parents('table').find('tbody input[name="singItem"]:checked').length;
                var total = $(data.elem).parents('table').find('tbody input[name="singItem"]').length;
                if (sib == total) {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        true);
                    form.render();
                } else {
                    $(data.elem).parents('table').find('thead input[name="singItem"]').prop("checked",
                        false);
                    form.render();
                }
            });

            // 监听表格内编辑
            table.on('edit(datatable)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
                console.log(obj.value); //得到修改后的值
                console.log(obj.field); //当前编辑的字段名
                console.log(obj.data); //所在行的所有相关数据  
                layer.msg('编辑保存')
            });
            //监听工具条
            table.on('tool(datatable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'detail') {
                    layer.msg('wait')
                }
            });
            $('body').on('click', '.demoTable .layui-btn', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
