<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <title>添加项目</title>
    <style>
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
        }

        .site-title fieldset legend {
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }

        .layui-laypage-right {
            float: right !important;
        }

        .layui-col-md5 .layui-form-item,
        .layui-col-md7 .layui-form-item {
            display: flex;
            align-items: center;
        }

        .layui-form-label {
            width: 100px;
        }

        .layui-card-body .layui-form-label {
            text-align: left;
        }

        .layui-word-aux {
            color: red
        }

        .layui-form-item .layui-input-inline {
            width: auto !important;
        }
    </style>
    <style>
        .layui-side-menu,
        .layadmin-pagetabs .layui-tab-title li:after,
        .layadmin-pagetabs .layui-tab-title li.layui-this:after,
        .layui-layer-admin .layui-layer-title,
        .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
            background-color: #20222A !important;
        }

        .layui-nav-tree .layui-this,
        .layui-nav-tree .layui-this>a,
        .layui-nav-tree .layui-nav-child dd.layui-this,
        .layui-nav-tree .layui-nav-child dd.layui-this a {
            /* background-color: #009688 !important; */
            background-color: #1890ff !important;
        }

        .layui-nav-tree .layui-nav-bar {
            width: 5px;
            height: 0;
            background-color: #1890ff !important;
        }

        .layui-nav .layui-this:after,
        .layui-nav-bar,
        .layui-nav-tree .layui-nav-itemed:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 5px;
            background-color: #1890ff !important;
            transition: all .2s;
            -webkit-transition: all .2s;
        }

        .layui-layout-admin .layui-logo {
            background-color: #20222A !important;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #1890ff !important;
        }

        .layui-form-select dl dd.layui-this {
            background-color: #1890ff !important;
            color: #fff;
        }
    </style>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/layui.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
</head>

<body>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-sm layui-btn-danger  back">返回</button>
    </div>

    <form class="layui-form" lay-filter="searchBox">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-form-item" style="border:1px solid #f6f6f6;">
                    <div class="layui-card-header">新增项目</div>
                    <div class="layui-card-body" style="padding: 15px;">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目名称：</label>
                                <div class="layui-input-inline">
                                    <select name="pjtId" lay-filter="pjtId" id="pjtId" lay-verify>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">负责人：</label>
                                <div class="layui-input-inline">
                                    <span class="principal"></span>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式：</label>
                                <div class="layui-input-inline">
                                    <span class="phone"></span>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">校区/社区：</label>
                                <div class="layui-input-inline">
                                    <span class="community"></span>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md7">
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <span class=""></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">合同编号：</label>
                                <div class="layui-input-inline">
                                    <span class="contract"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">合同服务期：</label>
                                <div class="layui-input-inline" width="auto">
                                    <span class="contractPeriod"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目地址：</label>
                                <div class="layui-input-inline">
                                    <span class="address"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备分类：</label>
                            <div class="layui-input-inline">

                                <select name="cate" lay-filter="cate" id="cate" lay-verify="">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备品牌：</label>
                            <div class="layui-input-inline">
                                <select name="brandName" lay-filter="brandName" id="brandName" lay-verify="">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备型号：</label>
                            <div class="layui-input-inline">
                                <select name="brandCode" lay-filter="brandCode" id="brandCode" lay-verify="">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">定价名称：</label>
                            <div class="layui-input-inline">
                                <select name="pricingId" lay-filter="pricingId" required lay-verify="required" id="pricingId"
                                    lay-verify="">
                                    <option value="">请选择定价名称</option>
                                </select>
                            </div>
                            <!-- <div class="layui-form-mid layui-word-aux">备注：桶自洁0.1元；脱水0.1元；标准洗0.1元</div> -->

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择设备：</label>
                            <div class="layui-input-inline">
                                <table class="layui-table" lay-data="{id:'chooseDevice'}" id="chooseDevice"></table>
                                <div id="laypage"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="overflow: hidden;border:1px solid #f6f6f6;text-align: center">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn layui-btn-danger" lay-submit lay-filter="searchBox">添加</button>
                </div>
            </div>
        </div>
    </form>
    <!-- <script src="../../js/lay/modules/projectRelate.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        console.log($('#cate').siblings("div.layui-form-select").find('dl dd.layui-this').val());
    </script> -->
    <script>
        layui.use(['form', 'table', 'jquery', 'laytpl', 'laypage', 'layer', 'common'], function () {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                laytpl = layui.laytpl,
                laypage = layui.laypage,
                form = layui.form,
                common = layui.common,
                url = location.href;
            // 初始化三级联动
            (function ($) {
                var pca = {};
                pca.keys = {};
                pca.ckeys = {};
                pca.init = function (initData, province, city, area, initprovince, initcity, initarea) { //jQuery选择器, 省-市-区
                    if (!province || !$(province).length)
                        return;
                    $(province).html('');
                    $(province).append('<option value="" selected>请选择设备分类</option>');
                    for (var i in initData) {

                        $(province).append('<option value="0' + (Number(i) + Number(1)) + '">' +
                            initData[i].name +
                            '</option>');
                        pca.keys[initData[i].name] = initData[i];
                    }
                    form.render();
                    if (initprovince)
                        $(province).next().find('[lay-value="' + initprovince + '"]').click();
                    if (!city || !$(city).length)
                        return;
                    pca.formRender(city);
                    form.on('select(cate)', function (data) {
                        if (data.value == '') {
                            $(city).next().find('dl dd').eq(0).click();
                        } else {
                            var cs = pca.keys[$(data.elem).find('option[value=' + data.value +
                                    ']')
                                .text()];
                        };

                        $(city).html('');
                        $(city).append('<option value="" selected>请选择设备品牌</option>');
                        if (cs) {
                            cs = cs.brand;
                            for (var i in cs) {
                                $(city).append('<option value="' + cs[i].name + '">' + cs[i].name +
                                    '</option>');
                                pca.ckeys[cs[i].name] = cs[i];
                            }
                            $(city)
                                .find('option:eq(1)')
                                .attr('selected', true);
                        }
                        form.render();
                        $(city)
                            .next()
                            .find('.layui-this')
                            .removeClass('layui-this')
                            .click();
                        pca.formHidden('cate', data.value);
                        // doIt();
                    });
                    if (initprovince)
                        $(province).next().find('[lay-value="' + initprovince + '"]').click();
                    if (initcity)
                        $(city).next().find('[lay-value="' + initcity + '"]').click();
                    if (!area || !$(area).length)
                        return;
                    pca.formRender(area);
                    form.on('select(brandName)', function (data) {
                        var cs = pca.ckeys[data.value];
                        $(area).html('');
                        $(area).append('<option value="" selected>请选择设备型号</option>');
                        if (cs) {
                            cs = cs.model;
                            for (var i in cs) {
                                $(area).append('<option value="' + cs[i] + '">' + cs[i] +
                                    '</option>');
                            }
                            $(area)
                                .find('option:eq(1)')
                                .attr('selected', true);
                        }
                        form.render();
                        $(area)
                            .next()
                            .find('.layui-this')
                            .removeClass('layui-this')
                            .click();
                        pca.formHidden('brandName', data.value);
                        // doIt();
                    });
                    form.on('select(brandCode)', function (data) {
                        pca.formHidden('brandCode', data.value);
                        doIt();
                    });
                    if (initprovince)
                        $(province).next().find('[lay-value="' + initprovince + '"]').click();
                    if (initcity)
                        $(city).next().find('[lay-value="' + initcity + '"]').click();
                    if (initarea)
                        $(area).next().find('[lay-value="' + initarea + '"]').click();
                }

                pca.formRender = function (obj) {
                    $(obj).html('');
                    // $(obj).append('<option>全部</option>');
                    form.render();
                }

                pca.formHidden = function (obj, val) {
                    if (!$('#pca-hide-' + obj).length)
                        $('body').append('<input id="pca-hide-' + obj + '" type="hidden" value="' + val +
                            '" />');
                    else
                        $('#pca-hide-' + obj).val(val);
                }
                window.pca = pca;
                return pca;
            })($);






            $('body').on('click', '.back', function () {
                window.history.back();
            });
            const queryCondition = {};

            // 获取项目下拉列表
            common.getProjectDropList(function (res) {
                console.log(res);
                res.data.forEach(function (ele, index) {
                    $('#pjtId').append("<option value=" + ele.id + ">" + ele.name +
                        "</option>");

                    form.render();
                    productsearch(param, curnum, limitcount);

                });
            });


            // 获取定价下拉列表
            // common.getPricingDropList(function (res) {
            //     console.log(res);
            //     res.data.forEach(function (ele, index) {
            //         if (ele.id && ele.name != null) {
            //             $('#pricingId').append("<option value=" + ele.id + ">" + ele.name +
            //                 "</option>");
            //             form.render();
            //         }

            //     });
            // });
            // 选定项目名称之后
            form.on('select(pjtId)', function (data) {
                console.log(data.elem);
                console.log(data.value);
                queryCondition.pjtId = data.value;
                common.getProjectDropListInfo(data.value, function (res) {
                    console.log(res);
                    $('.principal').text(res.data.principal);
                    $('.phone').text(res.data.phone);
                    $('.contract').text(res.data.contract);
                    $('.contractPeriod').text(timeChange(res.data.startTime) + ' 至 ' +
                        timeChange(
                            res.data.endTime));
                    $('.address').text(res.data.address);
                    $('.community').text(res.data.community);
                });
                // 初始化三级联动
                common.getDeviceLinked(function (res) {
                    console.log(res);
                    res.data.forEach(function (ele, index) {
                        $('#cate').append("<option value=" + index + ">" + ele.name +
                            "</option>");
                    });
                    pca.init(res.data, 'select[name=cate]',
                        'select[name=brandName]',
                        'select[name=brandCode]', '北京', '北京', '朝阳区');
                    form.render();
                });
                productsearch(param, curnum, limitcount);
            });
            // 获取定价名称
            form.render();
            //获取定价下拉
            function doIt() {
                var urlStr = {
                    'cate': $('#cate').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'brandCode': $('#brandCode').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'brandName': $('#brandName').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'pjtId': queryCondition.pjtId,
                };
                console.log(urlStr);
                productsearch(urlStr, curnum, limitcount);
                common.getPricingListby(urlStr, function (res) {
                    console.log(res);
                    if (res.data.length == 0) {
                        $('#pricingId').html('');
                        form.render();
                    } else {
                        $('#pricingId').html('');
                        res.data.forEach(function (ele, index) {
                            if (ele.id && ele.name != null) {
                                $('#pricingId').append("<option value=" + ele.id + ">" +
                                    ele.name +
                                    "</option>");
                                form.render();
                            };
                        });
                    }
                });
            };
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10
                };
            // 刷新设备列表
            function productsearch(param, start, limitsize) {
                param.page = start;
                param.size = limitsize;
                console.log(param);
                common.addProjectDetail(param, function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        layer.msg('请勾选设备');
                        table.render({
                            elem: '#chooseDevice',
                            cols: [
                                [{
                                    checkbox: true,
                                    checked: '',
                                    fixed: true
                                }, {
                                    field: 'name',
                                    title: '设备名',
                                }, {
                                    field: 'number',
                                    title: '设备编号',
                                }, {
                                    field: 'locatename',
                                    title: '设备点名称',
                                }, {
                                    field: 'sim_id',
                                    title: '二维码编号',
                                }]
                            ],
                            width: 950,
                            cellMinWidth: 80,
                            data: res.data.content,
                            limit: limitcount,
                            done: function (res1, curr, count) {
                                //如果是异步请求数据方式，res即为你接口返回的信息。
                                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                                laypage.render({
                                    elem: 'laypage',
                                    count: res.data.totalElements,
                                    curr: curnum,
                                    limit: limitcount,
                                    theme: 'right',
                                    limits: [10, 20, 50, 100],
                                    layout: ['prev', 'page', 'next', 'skip',
                                        'count',
                                        'limit'
                                    ],
                                    jump: function (obj, first) {
                                        if (!first) {
                                            curnum = obj.curr;
                                            limitcount = obj.limit;
                                            param.page = obj.curr;
                                            param.size = obj.limit;
                                            productsearch(param, curnum,
                                                limitcount);
                                        }
                                    }
                                });
                            },
                        });
                        res.data.content.forEach(function (ele, index) {
                            if (ele.pjtid != null) {

                                $('#chooseDevice').next().find(
                                    '.layui-table-fixed .layui-table-body .layui-table tbody tr[data-index=' +
                                    index + ']').find(
                                    'td div.layui-unselect.layui-form-checkbox'
                                ).click();
                                table.render();

                            }
                        })
                    }
                });
            }
            //    获取选定之后的设备
            form.on('select(pricingId)', function (data) {
                var urlStr = {
                    'pjtId': queryCondition.pjtId,
                    'cate': $('#cate').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'brandCode': $('#brandCode').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'brandName': $('#brandName').siblings(
                        "div.layui-form-select").find(
                        'dl dd.layui-this').attr('lay-value'),
                    'pricingId': data.value
                };
                console.log(urlStr);
                productsearch(urlStr, curnum, limitcount)
                
            });
            form.on('submit(searchBox)', function (data) {
                // console.log(data.elem); //被执行事件的元素DOM对象，一般为button对象
                // console.log(data.form); //被执行提交的form对象，一般在存在form标签时才会返回
                // console.log(JSON.stringify(data.field)); //当前容器的全部表单字段，名值对形式：{name: value}
                data.field.devices = [];
                // 监听表格选择点击
                var checkedData = table.checkStatus('chooseDevice').data;
                console.log(checkedData);
                var submitData = {
                    "pjtId": data.field.pjtId,
                    "pricingId": data.field.pricingId,
                    "devices": []
                };
                checkedData.forEach(function (ele, index) {
                    console.log(ele.id);
                    submitData.devices.push({
                        "deviceId": ele.id,
                        "checked": true
                    })
                });
                console.log(JSON.stringify(submitData));
                parent.layer.open({
                    content: '确定保存项目?',
                    btn: ['确定', '取消'],
                    fixed: true,
                    offset: '40%',
                    yes: function (index, layero) {
                        common.addProjectDevice(submitData, function (res) {
                            console.log(res);
                            if (res.code == 200) {
                                parent.layer.confirm('保存成功，继续添加?', {
                                    icon: 3,
                                    title: '提示',
                                    fixed: true,
                                    offset: '40%',
                                    btn: ['继续添加', '返回列表'],
                                    yes: function (index) {
                                        window.location.reload();
                                        parent.layer.closeAll()
                                    },
                                    btn2: function (index) {
                                        parent.layer.closeAll()

                                        window.location.href =
                                            'pages/Project/list.html';
                                    }

                                });

                            }

                        })
                    },
                    btn2: function (index) {
                        parent.layer.closeAll()
                    },
                    cancel: function (index) {
                        parent.layer.closeAll()
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    </script>
</body>

</html>
