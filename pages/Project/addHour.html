<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css" rel="stylesheet">

    <!-- 暂时别加main.css -->
    <title>添加营业时间</title>
    <style>
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
        }

        .site-title fieldset legend {
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }

        .layui-laypage-right {
            float: right !important;
        }

        .layui-form-label {
            width: 100px;
        }

        .layui-card-body .layui-form-label {
            text-align: left;
        }

        .layui-word-aux {
            color: red!important;
        }
        .layui-form-item{
            display: block
        }
    </style>

    <script src="../../js/layui.js"></script>
    <script src="../../js/lay/modules/jquery.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
</head>

<body>
    <form class="layui-form" lay-filter="searchBox">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-form-item" style="border:1px solid #f6f6f6;">
                    <!-- <div class="layui-card-header">新增营业时间</div> -->
                    <div class="layui-card-body" style="padding: 15px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">营业时间名称：</label>
                            <div class="layui-input-inline" style="width: 50%">
                                <input type="text" name="name" id="name" lay-verify="hourName|required"  placeholder="输入名称"
                                    autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">*限定21个字符</div>
                        </div>
                        <!--营业时间段-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">营业时间段：</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width:auto">
                                    <input type="checkbox" name="time1" lay-skin="primary" checked value="">
                                </div>

                                <div class="layui-input-inline">

                                    <input type="text" name="workTime1" class="layui-input workTime1" placeholder="开始时间"
                                        autocomplete="off">
                                </div>

                                <div class="layui-form-mid">
                                    至
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="workTime2" class="layui-input workTime2" placeholder="结束时间"
                                        autocomplete="off">
                                </div>
                            </div>
                            <br>
                            <div class="layui-inline">
                                <label class="layui-form-label"></label>

                                <div class="layui-input-inline" style="width:auto">
                                    <input type="checkbox" name="time2" lay-skin="primary" value="">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="weekendTime1" class="layui-input weekendTime1" placeholder="开始时间"
                                        autocomplete="off">
                                </div>

                                <div class="layui-form-mid">
                                    至
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="weekendTime2" class="layui-input weekendTime2" placeholder="结束时间"
                                        autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="overflow: hidden;border:1px solid #f6f6f6;text-align: center">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn layui-btn-danger" lay-submit lay-filter="searchBox">添加</button>
                </div>
            </div>
        </div>
    </form>
    <script>
        layui.use(['form', 'table', 'jquery', 'laytpl', 'layer', 'laydate', 'common', 'address'], function () {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                laytpl = layui.laytpl,
                laydate = layui.laydate,
                common = layui.common,
                address = layui.address(),
                form = layui.form;
            var url = location.href;
            let urlData = parseURL(url);
            if (urlData) {
                if (urlData.isTrue) {
                    $('.back').show();
                }

            };
            $('body').on('click', '.back', function () {
                window.history.back();
            });

           
            // 日期
            laydate.render({
                elem: '.workTime1',
                type: 'time',
                format: 'HH:mm:ss',
                theme: '#393D49',
                value: '00:00:00'
            });
            laydate.render({
                elem: '.workTime2',
                type: 'time',
                format: 'HH:mm:ss',
                theme: '#393D49',
                value: '23:59:59'
            });
            laydate.render({
                elem: '.weekendTime1',
                type: 'time',
                format: 'HH:mm:ss',
                theme: '#393D49',
            });
            laydate.render({
                elem: '.weekendTime2',
                type: 'time',
                format: 'HH:mm:ss',
                theme: '#393D49',
            });
            form.verify({
                hourName:function (e) {
                    if(e.length>21){
                        return '名称限定21个字符'
                    }
                }
            });
            form.render();
            form.on('submit(searchBox)', function (data) {

                if (data.field.community == '') {
                    layer.msg('请选择学校')
                } else {
                    parent.layer.open({
                        content: '确定保存信息?',
                        btn: ['确定', '取消'],
                        fixed: true,
                        offset: '40%',
                        yes: function (index, layero) {
                            //do something
                            common.addRule(data.field, function (res) {
                                if (res.code == 200) {
                                    parent.layer.confirm('保存成功，继续添加信息?', {
                                        icon: 3,
                                        title: '提示',
                                        fixed: true,
                                        offset: '40%',
                                        btn: ['继续添加', '返回列表'],
                                        yes: function (index) {
                                            parent.layer.close();
                                            window.location.reload();
                                        },
                                        btn2: function (index) {
                                            parent.layer.closeAll()
                                            // window.location.href =
                                            //     'pages/Project/info.html';
                                        }

                                    });

                                } else {
                                    if (res.message != null || res.message != '') {
                                        layer.msg(res.message);
                                    } else {
                                        layer.msg('保存失败');
                                    }
                                    
                                }
                            })
                        },
                        btn2: function (index) {
                            parent.layer.close()

                        },
                    });
                }


                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });







        });
    </script>
</body>

</html>
