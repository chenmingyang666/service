<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <title>编辑项目信息</title>
    <style>
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
        }

        .site-title fieldset legend {
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }

        .layui-laypage-right {
            float: right !important;
        }

        .layui-form-label {
            width: 100px;
        }

        .layui-card-body .layui-form-label {
            text-align: left;
        }

        .layui-word-aux {
            color: red
        }
    </style>
    <style>
        .layui-side-menu,
        .layadmin-pagetabs .layui-tab-title li:after,
        .layadmin-pagetabs .layui-tab-title li.layui-this:after,
        .layui-layer-admin .layui-layer-title,
        .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
            background-color: #20222A !important;
        }

        .layui-nav-tree .layui-this,
        .layui-nav-tree .layui-this>a,
        .layui-nav-tree .layui-nav-child dd.layui-this,
        .layui-nav-tree .layui-nav-child dd.layui-this a {
            /* background-color: #009688 !important; */
            background-color: #1890ff !important;
        }

        .layui-nav-tree .layui-nav-bar {
            width: 5px;
            height: 0;
            background-color: #1890ff !important;
        }

        .layui-nav .layui-this:after,
        .layui-nav-bar,
        .layui-nav-tree .layui-nav-itemed:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 5px;
            background-color: #1890ff !important;
            transition: all .2s;
            -webkit-transition: all .2s;
        }

        .layui-layout-admin .layui-logo {
            background-color: #20222A !important;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #1890ff !important;
        }

        .layui-form-select dl dd.layui-this {
            background-color: #1890ff !important;
            color: #fff;
        }
    </style>
    <script src="../../js/layui.js"></script>
    <script src="../../js/lay/modules/jquery.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
    <script src="../../js/lay/modules/projectRelate.js"></script>
</head>

<body>
  

    <form class="layui-form" lay-filter="searchBox">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-form-item" style="border:1px solid #f6f6f6;">
                    <!-- <div class="layui-card-header">编辑价格信息</div> -->
                    <div class="layui-card-body" style="padding: 15px;">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">定价名称：</label>
                                <div class="layui-input-inline" style="width: 50%">
                                    <input type="text" name="name" required lay-verify="required" placeholder="输入名称"
                                        autocomplete="off" class="layui-input">
                                    <input type="hidden" name="id">
                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备分类：</label>
                                <div class="layui-input-inline" style="width: 50%">
                                    <select name="cate" id="cate" lay-filter="cate" lay-verify=""></select>
                                    <!-- <input type="text" name="cate" required autocomplete="off" class="layui-input"> -->

                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备品牌：</label>
                                <div class="layui-input-inline" style="width: 50%">
                                    <select name="brandName" id="brandName" lay-filter="brandName" lay-verify=""></select>
                                    <!-- <input type="text" name="brandName" autocomplete="off" class="layui-input"> -->


                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填</div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备型号：</label>
                                <div class="layui-input-inline" style="width: 50%">
                                    <select name="brandCode" id="brandCode" lay-filter="brandCode" lay-verify="">
                                    </select>
                                    <!-- <input type="text" name="brandCode" autocomplete="off" class="layui-input"> -->

                                </div>
                                <div class="layui-form-mid layui-word-aux">*必填</div>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品价格项：</label>
                            <div class="layui-input-inline">
                                <table class="layui-table" id="chooseDevice"></table>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="layui-form-item" style="overflow: hidden;border:1px solid #f6f6f6;text-align: center">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn layui-btn-danger" lay-submit lay-filter="searchBox">保存</button>
                </div>

            </div>

        </div>

    </form>


    <script>
        layui.use(['form', 'table', 'jquery', 'laytpl', 'layer', 'laydate', 'laypage', 'common'], function () {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                laytpl = layui.laytpl,
                laydate = layui.laydate,
                laypage = layui.laypage,
                common = layui.common,
                form = layui.form,
                active = {
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('chooseDevice'),
                            data = checkStatus.data;
                        return data;
                    }
                };
            var url = location.href;
            $('body').on('click', '.back', function () {
                window.history.back();
            });

            form.render();

            // form.on('submit(searchBox)', function (data) {
            //     console.log(data.elem); //被执行事件的元素DOM对象，一般为button对象
            //     console.log(data.form); //被执行提交的form对象，一般在存在form标签时才会返回
            //     console.log(JSON.stringify(data.field)); //当前容器的全部表单字段，名值对形式：{name: value}
            //     layer.open({
            //         content: '确定保存项目信息?',
            //         btn: ['确定', '取消'],
            //         fixed: true,
            //         offset: '40%',
            //         yes: function (index, layero) {

            //             layer.confirm('继续添加项目信息?', {
            //                 icon: 3,
            //                 title: '提示',
            //                 fixed: true,
            //                 offset: '40%',
            //                 btn: ['继续添加', '返回项目列表'],
            //                 yes: function (index) {
            //                     layer.close(index)
            //                 },
            //                 btn2: function (index) {
            //                     layer.close(index);
            //                     window.location.href = 'list.html';
            //                 }

            //             });
            //             layer.close(index); //如果设定了yes回调，需进行手工关闭
            //         },
            //         btn2: function (index) {
            //             layer.close(index)
            //         },
            //         cancel: function (index) {
            //             layer.close(index)
            //         }
            //     });

            //     return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            // });
            var data = parseURL(url),
                _data = [],
                dataIndex = [];

            common.getSinPricing(data.id, function (res) {
                console.log(res);
                if (res.code == 200) {
                    res.data.forEach(function (ele, index) {
                        if (ele.pid == 0) {
                            form.val("searchBox", {
                                "name": ele.name,
                                "id": ele.id,
                                'cate': ele.cate,
                                'brandName': ele.brandName,
                                'brandCode': ele.brandCode
                            });
                            // 初始化三级联动
                            common.getDeviceLinked(function (res) {
                                console.log(res);
                                pca.init(res.data, 'select[name=cate]',
                                    'select[name=brandName]',
                                    'select[name=brandCode]', ele.cate, ele.brandName,
                                    ele.brandCode);
                            });
                        } else {

                            _data.push(ele);
                        };
                    });
                    table.render({
                        elem: '#chooseDevice',
                        cols: [
                            [{
                                checkbox: true,

                                fixed: true
                            }, {
                                field: 'name',
                                title: '功能名称',

                            }, {
                                field: 'runTime',
                                title: '运行时间(分钟)'
                            }, {
                                field: 'price',
                                title: '价格(元)',
                                edit: true

                            }, {
                                field: 'remarks',
                                title: '备注',
                                edit: true

                            }, ]
                        ],
                        width: 950,
                        cellMinWidth: 80,
                        data: _data,
                        page: {
                            theme: 'right'
                        }
                    });
                    _data.forEach(function (ele, index) {
                        if (ele.pid != 0 && ele.pid != null) {
                            //选中
                            $('#chooseDevice').next().find(
                                '.layui-table-fixed .layui-table-body .layui-table tbody tr[data-index=' +
                                index + ']').find(
                                'td div.layui-unselect.layui-form-checkbox'
                            ).click();
                            table.render();
                        }
                    })
                } else {
                    layer.msg('获取数据失败')
                }
            })
            form.render();
            form.on('submit(searchBox)', function (data) {
                console.log(JSON.stringify(data.field)); //当前容器的全部表单字段，名值对形式：{'name': value}
                var needData = data.field;
                var chooseData = active.getCheckData();
                data.field.type = "EDIT";
                data.field.funcs = chooseData;
                console.log(data.field);
                var isPrice = true;
                data.field.funcs.forEach(ele => {
                    if (ele.price == '' || ele.price == null) {
                        isPrice = false;
                    };
                });
                if (isPrice) {
                    parent.layer.open({
                        content: '确定保存编辑内容?',
                        btn: ['确定', '取消'],
                        yes: function (index, layero) {
                            common.savePricings(data.field, function (res) {
                                if (res.code == 200) {
                                    parent.layer.confirm('保存成功，继续编辑?', {
                                        icon: 3,
                                        title: '提示',
                                        btn: ['确定', '返回列表'],
                                        yes: function (index) {
                                            parent.layer.close();
                                        },
                                        btn2: function (index) {
                                            parent.layer.close();
                                           
                                        }
                                    });

                                } else {
                                    layer.msg('保存失败');
                                }
                            });
                        },
                        btn2: function (index) {
                            parent.layer.close();
                        },
                      
                    });
                } else {
                    layer.msg('请设定功能价格');
                }


                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });



        });
    </script>
</body>

</html>
