<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/layui.css">
    <title>编辑项目</title>
    <style>
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
        }

        .site-title fieldset legend {
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }

        .layui-laypage-right {
            float: right !important;
        }

        .layui-col-md5 .layui-form-item,
        .layui-col-md7 .layui-form-item {
            display: flex;
            align-items: center;
        }

        .layui-card-body .layui-form-item {
            display: flex;
            align-items: center;
        }

        .layui-form-label {
            width: 100px;
        }

        .layui-card-body .layui-form-label {
            text-align: left;
        }

        .layui-word-aux {
            color: red
        }

        .layui-form-item .layui-input-inline {
            width: auto !important;
        }
    </style>
    <style>
        .layui-side-menu,
        .layadmin-pagetabs .layui-tab-title li:after,
        .layadmin-pagetabs .layui-tab-title li.layui-this:after,
        .layui-layer-admin .layui-layer-title,
        .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
            background-color: #20222A !important;
        }

        .layui-nav-tree .layui-this,
        .layui-nav-tree .layui-this>a,
        .layui-nav-tree .layui-nav-child dd.layui-this,
        .layui-nav-tree .layui-nav-child dd.layui-this a {
            /* background-color: #009688 !important; */
            background-color: #1890ff !important;
        }

        .layui-nav-tree .layui-nav-bar {
            width: 5px;
            height: 0;
            background-color: #1890ff !important;
        }

        .layui-nav .layui-this:after,
        .layui-nav-bar,
        .layui-nav-tree .layui-nav-itemed:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 5px;
            background-color: #1890ff !important;
            transition: all .2s;
            -webkit-transition: all .2s;
        }

        .layui-layout-admin .layui-logo {
            background-color: #20222A !important;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #1890ff !important;
        }

        .layui-form-select dl dd.layui-this {
            background-color: #1890ff !important;
            color: #fff;
        }
    </style>
    <!-- <script src="../../js/jquery.min.js"></script> -->
    <script src="../../js/layui.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/tool.js"></script>
    <!-- <script src="../../js/lay/modules/projectRelate.js"></script> -->
</head>

<body>
    <!-- <div class="layui-form-item">
        <button class="layui-btn layui-btn-sm layui-btn-danger  back">返回</button>
    </div> -->

    <form class="layui-form" lay-filter="searchBox">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-form-item" style="border:1px solid #f6f6f6;">
                    <div class="layui-card-body" style="padding: 15px;">
                        <div class="layui-col-md5">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目名称：</label>
                                <div class="layui-input-inline">

                                    <span class="pjt_name"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">负责人：</label>
                                <div class="layui-input-inline">
                                    <span class="principal"></span>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式：</label>
                                <div class="layui-input-inline">
                                    <span class="phone"></span>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">学校/社区：</label>
                                <div class="layui-input-inline">
                                    <span class="community"></span>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md7">
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目编号：</label>
                                <div class="layui-input-inline">
                                    <span class="contract"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目服务期：</label>
                                <div class="layui-input-inline" width="auto">
                                    <span class="contractPeriod"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目地址：</label>
                                <div class="layui-input-inline">
                                    <span class="address"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">营业时间：</label>
                                <div class="layui-input-inline">
                                    <span class="rule"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <label class="layui-form-label">主机类型：</label>
                            <div class="layui-input-inline">

                                <span id="cate"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主机品牌：</label>
                            <div class="layui-input-inline">
                                <span id="brandName"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主机型号：</label>
                            <div class="layui-input-inline">
                                <span id="brandCode"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">绑定设备详情：</label>
                            <div class="layui-input-inline">
                                <table class="layui-table" lay-data="{id:'chooseDevice'}" id="chooseDevice"></table>
                                <div id="laypage"></div>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">定价名称：</label>
                            <div class="layui-input-inline">
                                <select name="pricingId" lay-filter="pricingId" required lay-verify="required" id="pricingId"
                                    lay-verify="">
                                    <option value="">请选择定价名称</option>
                                </select>
                            </div>
                            <!-- <div class="layui-form-mid layui-word-aux">备注：桶自洁0.1元；脱水0.1元；标准洗0.1元</div> -->

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">功能项展示：</label>
                            <div class="layui-input-inline">
                                <table class="layui-table" id="funcList"></table>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="overflow: hidden;border:1px solid #f6f6f6;text-align: center">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn layui-btn-danger" lay-submit lay-filter="searchBox">添加</button>
                </div>
            </div>
        </div>
        </div>
    </form>
    <script>
        layui.use(['form', 'table', 'jquery', 'laytpl', 'layer', 'laydate', 'laypage', 'common'], function () {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                laytpl = layui.laytpl,
                laydate = layui.laydate,
                laypage = layui.laypage,
                common = layui.common,
                form = layui.form;
            var url = location.href;
            var limitcount = 10,
                curnum = 1,
                param = {
                    page: 1,
                    size: 10
                };
            const queryCondition = {};
            form.render();
            url = decodeURIComponent(url);
            var mainData = parseURL(url),
                deviceData = [];
            console.log(mainData);
            var pjtEntity, typeEntity, picEntity, picFuncList, devList;
            // 刷新设备列表

            common.getProjectSinInfo(mainData.pjt_id, function (res) {
                console.log(res);
                // typeEntity	型号对象信息
                // pjtEntity	项目对象信息
                // picEntity	价格对象信息
                // picFuncList	价格功能列表对象信息
                // devList	项目设备列表对象信息
                pjtEntity = res.data.pjtEntity,
                    typeEntity = res.data.typeEntity,
                    picEntity = res.data.picEntity,
                    picFuncList = res.data.picFuncList,
                    devList = res.data.devList;

                $('.pjt_name').text(pjtEntity.name);
                $('.principal').text(pjtEntity.chargePerson);
                $('.phone').text(pjtEntity.chargePhone);
                $('.contract').text(pjtEntity.number);
                $('.contractPeriod').text(timeChange(pjtEntity.startTime) + ' 至 ' + timeChange(
                    pjtEntity.endTime));
                // $('.address').text(pjtEntity.province + pjtEntity.city + pjtEntity.area);
                $('.address').text(pjtEntity.address);
                $('.community').text(pjtEntity.cmitName);
                $('.rule').text(res.data.ruleTime);


                $('#cate').text(typeEntity.cate);
                $('#brandName').text(typeEntity.brand);
                $('#brandCode').text(typeEntity.model);

                table.render({
                    elem: '#chooseDevice',
                    cols: [
                        [{
                            checkbox: true,
                            checked: '',
                            fixed: true
                        }, {
                            field: 'name',
                            title: '设备名称',
                        }, {
                            field: 'qrCode',
                            title: '二维码编号',
                        }, {
                            field: 'number',
                            title: '主机编号',
                        }, {
                            field: 'lctName',
                            title: '设备点名称',
                        }]
                    ],
                    width: 950,
                    cellMinWidth: 80,
                    data: devList,
                });
                devList.forEach(function (ele, index) {
                    if (ele.checked) {
                        $('#chooseDevice').next().find(
                            '.layui-table-fixed .layui-table-body .layui-table tbody tr[data-index=' +
                            index + ']').find(
                            'td div.layui-unselect.layui-form-checkbox'
                        ).click();
                        table.render();

                    }
                })

                // 获取定价名称列表
                common.getPricingListby(typeEntity.id, function (res) {
                    console.log(res);
                    if (res.data.length == 0) {
                        $('#pricingId').html('');
                        form.render();
                    } else {
                        $('#pricingId').html('');
                        res.data.forEach(function (ele, index) {
                            if (ele.id && ele.name != null) {
                                $('#pricingId').append("<option value=" + ele.id + ">" +
                                    ele.name +
                                    "</option>");
                                form.render();
                            };
                        });
                    }
                });

                $('#pricingId').append("<option value=" + picEntity.id + ">" +
                    picEntity.name +
                    "</option>");
                form.render();


                $('#pricingId').next().find('dd[lay-value=' + picEntity.id + ']').click();

                table.render({
                    elem: '#funcList',
                    cols: [
                        [{
                            field: 'funcName',
                            title: '功能项',
                        }, {
                            field: 'runTime',
                            title: '运行时间(分钟)'
                        }, {
                            field: 'price',
                            title: '价格(元)',
                            edit: true
                        }, {
                            field: 'remarks',
                            title: '备注',
                            edit: true
                        }]
                    ],
                    width: 950,
                    cellMinWidth: 80,
                    data: picFuncList,
                });

            })
            //    获取选定之后的设备
            form.on('select(pricingId)', function (data) {});
            form.render();
            form.on('submit(searchBox)', function (data) {
                var checkedData = table.checkStatus('chooseDevice').data,
                    chooseArr = [];

                var submitData = {
                    "pjtId": mainData.pjt_id,
                    "priceId": mainData.priceId,
                    "modelId": mainData.modelId,
                    "devIds": []
                };


                checkedData.forEach(function (ele, index) {
                    chooseArr.push(ele.id)
                });
                devList.forEach(function (ele, index) {
                    if (ele.id == chooseArr[index]) {
                        let _id = JSON.stringify(ele.id),
                            newObj = {};
                        newObj[ele.id] = true;
                        submitData.devIds.push(newObj);
                    } else {
                        let _id = JSON.stringify(ele.id),
                            newObj = {};
                        newObj[ele.id] = false;
                        submitData.devIds.push(newObj);
                    }
                });
                layer.open({
                    content: '确定保存项目?',
                    btn: ['确定', '取消'],
                    fixed: true,
                    offset: '40%',
                    yes: function (index, layero) {
                        common.addProjectDevice(submitData, function (res) {
                            console.log(res);
                            if (res.code == 200) {
                                layer.confirm('保存成功，继续编辑?', {
                                    icon: 3,
                                    title: '提示',
                                    fixed: true,
                                    offset: '40%',
                                    btn: ['继续编辑', '返回列表'],
                                    yes: function (index) {
                                        layer.close(index);
                                    },
                                    btn2: function (index) {
                                        layer.close(index);
                                        parent.layer.closeAll();
                                        parent.location.reload();
                                        // window.location.href ='pages/Project/list.html';
                                    }
                                });
                            }
                        });
                    },
                });
                return false;
            });
        });
    </script>
</body>

</html>
