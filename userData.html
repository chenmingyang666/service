<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- IE兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 国产浏览器兼容模式 -->
    <meta name="renderer" content="webkit">
    <meta name="author" content="Cmy">
    <title>集优科技-找回密码</title>
    <meta name="keywords" content="集优科技">
    <meta name="description" content="集优科技">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" rel="stylesheet">
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src="js/tool.js"></script>
    <!-- 登录页线粒背景 -->
    <script type='text/javascript' src='js/jquery.particleground.min.js'></script>
    <script>
        // 背景canvas
        $(document).ready(function () {
            $('#particles').particleground({
                dotColor: '#1890ff',
                lineColor: '#1890ff'
            });
        });
    </script>
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    
                    <div class="layui-card-body" pad15>

                        <div class="layui-form" lay-filter="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">服务商名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>(服务商名称请按照营业执照填写)</div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">所在城市：</label>
                                <div class="layui-input-inline">
                                    <select name="province" lay-filter="province" class="province">
                                        <option value="">请选择省</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">    
                                    <select name="city" lay-filter="city">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="area" lay-filter="area">
                                        <option></option>
                                    </select>

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">公司地址：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="address" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">税号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="address" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">营业执照编码：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="address" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">法人身份证号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ID" lay-verify="ID" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">银行账号：</label>
                                <div class="layui-input-inline">
                                    <input type="number" name="bank_number"  class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">开户银行：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ID" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ID" class="layui-input">

                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">电话：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    <span style="color: red">*</span>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" value="" lay-verify="email" autocomplete="off" class="layui-input">
                                </div>

                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type='text/javascript' src="js/layui.js"></script>
    <script type='text/javascript' src="js/global.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        layui.use(['form', 'element', 'common', 'jquery', 'address'], function () {
            var form = layui.form,
                $ = layui.jquery,
                element = layui.element,
                common = layui.common,
                address = layui.address();
            form.render();
            console.log(window.sessionStorage);



            form.verify({
                username: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                        return '用户名不能有特殊字符';
                    }
                    if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                        return '用户名首尾不能出现下划线\'_\'';
                    }

                },
                account: function (value, item) { //value：表单的值、item：表单的DOM对象
                        if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                            return '用户名不能有特殊字符';
                        }
                        if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                            return '用户名首尾不能出现下划线\'_\'';
                        }

                    }

                    //我们既支持上述函数式的方式，也支持下述数组的形式
                    //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                    ,

                phone: [
                    /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
                ],
                ID:[
                    
                ],
            });

        })
    </script>

</body>

</html>
